<div class="user-list-container">
  <div class="header-row">
    <h1>User Management</h1>
    <button mat-fab color="primary" (click)="openAddUserDialog()" style="margin-left: 1rem;">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  @if (users$ | async; as users) {
    @if (users.length > 0) {
      <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let user">{{ user.name.first_name }} {{ user.name.last_name }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let user">{{ user.account.role }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="accent" (click)="openEditUserDialog(user, $event)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(user.id, $event)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['name', 'email', 'role', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'role', 'actions']"></tr>
      </table>
    } @else {
      <div class="no-users">
        <p>No users found.</p>
      </div>
    }
  }
</div>
