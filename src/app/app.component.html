<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-menu [sidenav]="sidenav"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button mat-button (click)="onToggleSidenav(sidenav)" class="menu-toggle-button">
                <mat-icon>menu</mat-icon>
            </button>
            <div>DevTracker</div>
            <nav>
                <ul>
                    <li><a routerLink="/dashboard">Dashboard</a></li>
                    <li><a routerLink="/projectlist">Projects</a></li>
                    <li><a routerLink="/tasklist">Tasks</a></li>
                    <li><a routerLink="/userlist">Users</a></li>
                    @if (isLoggedIn) {
                        <li><a routerLink="/profile">Profile</a></li>
                    }
                    @if (!isLoggedIn) {
                        <li><a routerLink="/login">Login</a></li>
                    }
                    @if (isLoggedIn) {
                        <li><a href="#" (click)="$event.preventDefault(); logout();">Logout</a></li>
                    }
                </ul>
            </nav>
        </mat-toolbar>
        <router-outlet />
    </mat-sidenav-content>
</mat-sidenav-container>
